<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="./src/index.js"></script>
    <link rel="stylesheet" href="./css/index.css" />
    <title>Document</title>
  </head>

  <body>
    <!-- SECCION DE BUSQUEDA ! -->
    <section class="searcher">
      <header>
        <h1>PokédeX</h1>
      </header>

      <form>
        <input
          type="text"
          placeholder="Search your pokemon"
          id="input-searcher"
          autocomplete="off"
        />
        <button type="submit" class="search-btn">Search Pokemon</button>
      </form>

      <ul>
        <li class="pokemon-searched"></li>
        <li class="pokemon-searched"></li>
        <li class="pokemon-searched"></li>
        <li class="pokemon-searched"></li>
        <li class="pokemon-searched"></li>
        <li class="pokemon-searched"></li>
      </ul>
    </section>

    <!-- SECCION DE APARICION DE POKEMON! -->
    <section class="show-pokemon">
      <div>
        <button class="back-search">← Back to search</button>
        <h3 id="pokemon-name">pokemon Name</h3>
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Pokebola-pokeball-png-0.png/800px-Pokebola-pokeball-png-0.png"
          alt="pokemon"
          id="pokemon-img"
        />
      </div>
      <article class="info">
        <div class="types">
          <ul>
            <li id="type-1">ELECTRICO</li>
            <li id="type-2">TIERRA</li>
          </ul>
        </div>
        <div class="measure">
          <h5>Height: <span id="height"></span></h5>
          <h5>Weight: <span id="weight"></span></h5>
        </div>
      </article>

      <table>
        <tbody>
          <tr>
            <td class="title-stat">HP</td>
            <td class="stat hp">10</td>
            <td class="max-stat"><div class="hp" id="hp"></div></td>
          </tr>
          <tr>
            <td class="title-stat">ATACK</td>
            <td class="stat atack">10</td>
            <td class="max-stat"><div class="atack" id="atack"></div></td>
          </tr>
          <tr>
            <td class="title-stat">DEFENSE</td>
            <td class="stat defense">10</td>
            <td class="max-stat">
              <div class="defense" id="defense"></div>
            </td>
          </tr>
          <tr>
            <td class="title-stat">SP.ATK</td>
            <td class="stat sp-atk">10</td>
            <td class="max-stat"><div class="sp-atk" id="sp-atk"></div></td>
          </tr>
          <tr>
            <td class="title-stat">SP.DEF</td>
            <td class="stat sp-def">10</td>
            <td class="max-stat"><div class="sp-def" id="sp-def"></div></td>
          </tr>
          <tr>
            <td class="title-stat">SPEED</td>
            <td class="stat speed">10</td>
            <td class="max-stat"><div class="speed" id="speed"></div></td>
          </tr>
        </tbody>
      </table>
    </section>
  </body>
</html>
